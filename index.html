<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NeonPulse | CyberHub</title>
  <!-- Favicon -->
  <link rel="icon" href="https://tu-dominio.com/tu-foto.jpg" type="image/x-icon" />
  <!-- Fuente Cyberpunk -->
  <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
  <!-- Íconos -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <!-- CSS Personalizado -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Fondo de Código Dinámico -->
  <div class="code-matrix">
    <div class="code-line"></div>
    <div class="code-line"></div>
    <div class="code-line"></div>
  </div>

  <!-- Panel Holográfico para Cambiar Fondo -->
  <div class="holo-switch" onclick="switchTheme()">ACTIVAR MODO</div>

  <!-- Foto de Perfil -->
  <div class="neon-avatar">
    <img src="https://tu-dominio.com/tu-foto.jpg" alt="Tu Avatar Cyberpunk">
  </div>

  <!-- Nombre de Usuario -->
  <div class="cyber-handle">TuNombre</div>

  <!-- Enlaces de Conexión -->
  <div class="link-grid">
    <a href="https://yourblog.com" target="_blank" class="cyber-link">
      <i class="fas fa-blog"></i> BitLog
    </a>
    <a href="https://twitter.com/johnggli" target="_blank" class="cyber-link">
      <i class="fab fa-twitter"></i> PulseStream
    </a>
    <a href="https://www.linkedin.com/in/johnggli" target="_blank" class="cyber-link">
      <i class="fab fa-linkedin"></i> DataNode
    </a>
    <a href="https://www.hackthebox.eu/profile/johnggli" target="_blank" class="cyber-link">
      <i class="fas fa-skull-crossbones"></i> CyberVault
    </a>
    <a href="https://github.com/johnggli" target="_blank" class="cyber-link">
      <i class="fab fa-github"></i> CodeNexus
    </a>
  </div>

  <!-- Mensaje Holográfico (Popup) -->
  <div class="holo-message" id="holo-display">
    <div class="holo-content">
      <p>El neón es mi hogar, el código mi arma.</p>
      <a class="holo-close" href="#">X</a>
    </div>
  </div>

  <!-- Tagline -->
  <div class="neon-tag">#BreakTheCode</div>

  <!-- Script para Cambiar Tema -->
  <script>
    function switchTheme() {
      document.body.classList.toggle('neon-mode');
      const switchButton = document.querySelector('.holo-switch');
      switchButton.textContent = document.body.classList.contains('neon-mode') ? 'MODO OSCURO' : 'MODO CLARO';
    }
  </script>
</body>
</html>

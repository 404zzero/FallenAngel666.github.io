<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CyberSmith | RedMatrix</title>
    <!-- Favicon -->
    <link rel="icon" href="https://tu-dominio.com/tu-foto.jpg" type="image/x-icon" />
    <!-- Fuente Cyberpunk -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap">
    <!-- Font Awesome para íconos -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
    <!-- CSS Personalizado -->
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <!-- Botón Holográfico para Cambiar Fondo -->
    <div class="holo-toggle" onclick="toggleBackground()">MODO CLARO</div>

    <!-- Avatar Principal (Única Foto de Perfil) -->
    <a id="avatar" href="#data-vault">
      <img src="https://tu-dominio.com/tu-foto.jpg" alt="Avatar de CyberSmith">
    </a>

    <!-- Vault de Datos (Popup, sin foto) -->
    <div class="data-vault-overlay" id="data-vault">
      <div class="data-vault">
        <div class="vault-message">
          "El neón guía mi código a través de la matriz."
        </div>
        <a class="vault-close" onclick="history.back()">&times;</a>
      </div>
    </div>

    <!-- Nombre de Usuario -->
    <div id="handle">
      @FallenAngel666
    </div>

    <!-- Descripción -->
    <div id="description">
      Hacker del neón, descifrando la matriz digital.
    </div>

    <!-- Enlaces Neurales -->
    <div id="neural-links">
      <a class="link" href="https://yourblog.com" target="_blank">
        <i class="fas fa-blog"></i> CyberLog
      </a>
      <a class="link" href="https://twitter.com/johnggli" target="_blank">
        <i class="fab fa-twitter"></i> DataPulse
      </a>
      <a class="link" href="https://www.linkedin.com/in/johnggli" target="_blank">
        <i class="fab fa-linkedin"></i> NetConnect
      </a>
      <a class="link" href="https://www.hackthebox.eu/profile/johnggli" target="_blank">
        <i class="fas fa-skull"></i> HackTheBox
      </a>
      <a class="link" href="https://github.com/johnggli" target="_blank">
        <i class="fab fa-github"></i> CodeMatrix
      </a>
    </div>

    <!-- Tagline Cyberpunk -->
    <div id="cyber-tag">
      #CrackTheMatrix
    </div>

    <!-- Script para Cambiar Fondo -->
    <script>
      function toggleBackground() {
        document.body.classList.toggle('light-mode');
        const button = document.querySelector('.holo-toggle');
        button.textContent = document.body.classList.contains('light-mode') ? 'MODO OSCURO' : 'MODO CLARO';
      }
    </script>
  </body>
</html>
